<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th>name</th>
            <th>age</th>
        </tr>
        
        {% if things%}
            {%for thing in things%}
            <tr>
                <td>{{thing.name}}</td>
                <td>{{thing.age}}</td>
            </tr>
            {%endfor%}
        {%endif%}
    </table>
</body>
</html>
